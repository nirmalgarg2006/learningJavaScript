<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      //nested cloning
      function User(name) {
        this.name = name;
        this.isAdmin = 'false';
      }
      let user = new User('Nirmal');
      console.log(user.name);
      let seconduser = new User('Nirman');
      console.log(seconduser.name);
      let thirduser = new User('Neha');
      console.log(thirduser.name);

      let student = {
          name: 'John',
          age: 30,
          isAdmin: false,
          courses: ['html', 'css', 'js'],
          wife: null
        };
      console.log(student);
      if(student.name === undefined)
      {
        console.log('student is undefined');
      }
      console.log(student?.name);
      console.log(student.name.length);
      console.log(student.name[0]);
      console.log(String(student.name).charAt(1));
      for(let char of "Hello"){
        console.log(char);
      }

      let json = JSON.stringify(student);
      console.log(json);
      console.log(typeof json);
    </script>
  </body>
</html>
